version: '3'
services:
  nginx:
    image: lesky7777/nginx-dashboard
    ports:
      - 80:80
    depends_on:
      - wekan
      - grafana

  wekan:
    image: wekanteam/wekan
    ports:
      - 8080:8080
    environment:
      - MONGO_URL=mongodb://mongo:27017/wekan
      - ROOT_URL=http://localhost:8080
      - MAIL_URL=smtp://your-email-server
      - ACCOUNTS_EMAIL_FROM=no-reply@your-domain.com
      - ACCOUNTS_EMAIL_DOMAIN=your-domain.com
    volumes:
      - wekan_data:/app/uploads
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
  wekan_data:

    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
  wekan_data:
